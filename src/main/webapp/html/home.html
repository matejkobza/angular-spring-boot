<h1>Products</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="product in homeController.products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td><input type="button" value="Delete" ng-click="homeController.deleteProduct(product.id)" /> </td>
    </tr>
</table>
